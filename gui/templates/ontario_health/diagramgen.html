{% extends "base.html" %}
{% block content %}
<!-- Begin Page Content -->
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-lg-8">
            <h1 class="h3 mb-4 text-gray-800 text-center">Ontario Health - Diagram Generator</h1>
            <hr/>
            <div class="d-flex justify-content-end">
                <a href="#" class="btn btn-info btn-icon-split btn-sm mb-3" data-toggle="modal"
                   data-target="#instructionModal">
                <span class="icon">
                    <i class="fa-solid fa-circle-info"></i>
                </span>
                    <span class="text">Information</span>
                </a>
            </div>

            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Site Information</h6>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('oh_diagram_gen') }}" method="post" autocomplete="off"
                          enctype="multipart/form-data">
                        <div class="form-group row">
                            <div class="col-5">
                                <label for="clli">Site CLLI</label>
                                <input type="text" class="form-control" name="clli" id="clli" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="hospital_name">Hospital Name</label>
                            <input type="text" class="form-control" name="hospital_name" id="hospital_name" required>
                        </div>

                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" name="address" id="address"
                                   placeholder="65 Kelfield St., Etobicoke, ON M9W 5A3" required>
                        </div>

                        <div class="form-group">
                            <label for="key_file">Key File (.xlsx)</label>
                            <input type="file" class="form-control-file" name="key_file" id="key_file" accept=".xlsx"
                                   required>
                        </div>
                        <br>
                        <hr/>
                        <div class="col-sm-20">
                            <button class="btn btn-primary btn-icon-split" type="submit">
                                    <span class="icon text-white-50">
                                        <i class="fas fa-download text-white-50"></i>
                                    </span>
                                <span class="text">Generate Diagram</span>
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="instructionModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">OH Diagram Gen</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <p><b>Overview</b> <br>
                    Generates an OH site diagram using the Config Gen key file. <br>
                </p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
{% endblock %}
